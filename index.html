<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hyperionic Studios Games Statistics</title>

<style>
body {
    background: #0d0d0d;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
}

header {
    padding: 60px 20px;
}

h1 {
    font-size: 52px;
    margin-bottom: 40px;
}

.card {
    background: #1a1a1a;
    padding: 30px;
    width: 420px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
}

.stat {
    font-size: 24px;
    margin: 15px 0;
}
</style>
</head>
<body>

<header>
    <h1>Hyperionic Studios Games Statistics</h1>
</header>

<div class="card">
    <h2 id="gameName">Loading...</h2>
    <div class="stat">Players Online: <b id="players">0</b></div>
    <div class="stat">Total Visits: <b id="visits">0</b></div>
</div>

<script>

const universeId = 9584527181;

// Proxy alternatif
const proxy = "https://cors.isomorphic-git.org/";

async function loadStats() {
    try {
        const res = await fetch(
            proxy + 
            `https://games.roblox.com/v1/games?universeIds=${universeId}`
        );

        const json = await res.json();
        const data = json.data[0];

        document.getElementById("gameName").textContent = data.name;
        document.getElementById("players").textContent = data.playing;
        document.getElementById("visits").textContent =
            data.visits.toLocaleString();

    } catch (err) {
        document.getElementById("gameName").textContent = "Failed to load data";
        console.error(err);
    }
}

loadStats();
setInterval(loadStats, 10000);

</script>

</body>
</html>
