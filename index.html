<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hyperionic Studios â€“ Roblox Game Stats</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        background: #0d0d0d;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .card {
        background: #111;
        padding: 20px;
        border-radius: 15px;
        width: 90%;
        max-width: 420px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .card img {
        width: 100%;
        border-radius: 12px;
        margin-bottom: 15px;
    }

    .play-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 12px 20px;
        background: #00b06f;
        color: white;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: 0.2s;
    }

    .play-btn:hover {
        background: #00d480;
    }
</style>
</head>

<body>

<div class="card">
    <img id="gameIcon" src="" alt="Game Icon">

    <h2 id="gameName">Loading...</h2>

    <p>Players online: <b id="players">0</b></p>
    <p>Total visits: <b id="visits">0</b></p>

    <a id="playBtn" href="#" target="_blank" class="play-btn">â–¶ Play on Roblox</a>
</div>

<script>
const API = "https://hyperionic-studios-games-stats.vawksrblx.workers.dev/"; // ðŸ”¥ Mets ton URL ici

async function loadStats() {
    try {
        const res = await fetch(API);
        const data = await res.json();
        const game = data.games[0];

        document.getElementById("gameIcon").src = game.icon;
        document.getElementById("gameName").textContent = game.name;
        document.getElementById("players").textContent = game.playing;
        document.getElementById("visits").textContent = game.visits.toLocaleString();
        document.getElementById("playBtn").href = `https://www.roblox.com/games/${game.id}`;
    } catch (err) {
        console.error(err);
        document.getElementById("gameName").textContent = "Error loading data";
    }
}

loadStats();
setInterval(loadStats, 15000);
</script>

</body>
</html>
