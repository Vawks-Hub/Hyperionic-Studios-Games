<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hyperionic Studios Roblox Games</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0d0d0d;
            color: white;
            text-align: center;
        }

        header {
            padding: 60px 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 20px;
            opacity: 0.8;
        }

        .game-section {
            margin-top: 40px;
            padding: 20px;
        }

        .game-card {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            width: 350px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }

        .game-card img {
            width: 100%;
            border-radius: 10px;
        }

        .play-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.3s;
        }

        .play-btn:hover {
            background: #2563eb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<header>
    <h1>Hyperionic Studios Roblox Games</h1>
    <p class="subtitle">Discover our Roblox creations</p>
</header>

<section class="game-section">
    <div class="game-card">
        <img src="IMAGE_DU_JEU_ICI" alt="Game Thumbnail">
        <h2>Nom de ton jeu</h2>
        <p>Une petite description de ton jeu ici.</p>
        <a class="play-btn" href="LIEN_VERS_TON_JEU_ROBLOX">Play Now</a>
    </div>
</section>

</body>
</html>
