<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hyperionic Studios - Live Stats</title>

<style>
body {
    background: #111;
    color: white;
    font-family: Arial;
    text-align: center;
    padding-top: 80px;
}

.card {
    background: #1e1e1e;
    padding: 30px;
    width: 400px;
    margin: auto;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.stat {
    font-size: 22px;
    margin: 10px 0;
}
</style>
</head>
<body>

<div class="card">
    <h1 id="gameName">Loading...</h1>
    <div class="stat">Players Online: <b id="players">0</b></div>
    <div class="stat">Total Visits: <b id="visits">0</b></div>
</div>

<script>

const universeId = 9584527181;

// Proxy compatible GitHub Pages
const proxy = "https://api.allorigins.win/raw?url=";

async function loadStats() {
    try {

        const response = await fetch(
            proxy + encodeURIComponent(
                `https://games.roblox.com/v1/games?universeIds=${universeId}`
            )
        );

        const json = await response.json();
        const data = json.data[0];

        document.getElementById("gameName").textContent = data.name;
        document.getElementById("players").textContent = data.playing;
        document.getElementById("visits").textContent =
            data.visits.toLocaleString();

    } catch (err) {
        document.getElementById("gameName").textContent = "Error loading data";
    }
}

// Chargement initial
loadStats();

// Refresh toutes les 10 secondes
setInterval(loadStats, 10000);

</script>

</body>
</html>
